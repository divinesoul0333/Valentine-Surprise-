<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Love Surprise</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: background 0.6s ease;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
      transition: all 0.6s ease;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: translateY(-3px);
    }

    .primary {
      background: #ff6b81;
      color: white;
    }

    .secondary {
      background: #eee;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
      transition: all 0.6s ease;
    }

    #message {
      margin-top: 20px;
      white-space: pre-line;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- 404 Screen -->
  <div id="errorScreen">
    <h1>404</h1>
    <p>Oops! Page Not Found ðŸ’”</p>
    <button class="primary" id="refreshBtn">Refresh</button>
  </div>

  <!-- Valentine Screen -->
  <div id="valentineScreen" class="hidden">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div id="buttons">
      <button id="yesBtn" class="primary">YES</button>
      <button id="noBtn" class="secondary">NO ðŸ’”</button>
    </div>
    <div id="message"></div>
  </div>

</div>

<script>
const refreshBtn = document.getElementById("refreshBtn");
const errorScreen = document.getElementById("errorScreen");
const valentineScreen = document.getElementById("valentineScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");

let noClicks = 0;

refreshBtn.addEventListener("click", () => {
  errorScreen.classList.add("hidden");
  setTimeout(() => {
    valentineScreen.classList.remove("hidden");
  }, 500);
});

yesBtn.addEventListener("click", () => {
  message.innerText = `By clicking YES you agree to:

- Random midnight drives
- Sharing fries even when you said you werenâ€™t hungry
- Being my forever emergency contact
Effective immediately! ðŸš€`;

  message.style.opacity = 1;

  setTimeout(() => {
    buttons.classList.add("hidden");
  }, 1000);

  launchConfetti();
});

noBtn.addEventListener("click", () => {
  noClicks++;

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  const colors = [
    ["#a18cd1", "#fbc2eb"],
    ["#fad0c4", "#ffd1ff"],
    ["#ffecd2", "#fcb69f"],
    ["#f6d365", "#fda085"]
  ];

  const random = colors[Math.floor(Math.random() * colors.length)];
  document.body.style.background = `linear-gradient(135deg, ${random[0]}, ${random[1]})`;

  if (noClicks >= 2) {
    noBtn.innerText = "NO ðŸ˜­";
  }
});

function launchConfetti() {
  const duration = 5000;
  const end = Date.now() + duration;

  const interval = setInterval(() => {
    if (Date.now() > end) {
      clearInterval(interval);
      return;
    }

    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }, 150);
}
</script>

</body>
</html>
